<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Chrome JavaScript Test</h1>
    
    <div class="test">
        <h3>Test 1: Basic JavaScript</h3>
        <button onclick="alert('Basic JS works!')">Test Alert</button>
    </div>
    
    <div class="test">
        <h3>Test 2: Console Log</h3>
        <button onclick="console.log('Console works!')">Test Console</button>
    </div>
    
    <div class="test">
        <h3>Test 3: DOM Manipulation</h3>
        <button onclick="document.getElementById('result').innerHTML = 'DOM works!'">Test DOM</button>
        <div id="result">Click button above</div>
    </div>
    
    <div class="test">
        <h3>Test 4: External Script</h3>
        <button onclick="testFunction()">Test External Function</button>
        <div id="external-result">External function result will appear here</div>
    </div>
    
    <script>
        console.log('Inline script loaded in Chrome test');
        
        function testFunction() {
            console.log('External function called');
            document.getElementById('external-result').innerHTML = 'External function works!';
        }
        
        // Test DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded works in Chrome test');
        });
    </script>
</body>
</html>
